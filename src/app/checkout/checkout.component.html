<app-header></app-header>
<div class="mt-5 d-flex justify-content-center align-items-center">
    <div class="delivary" class="w-50 mt-5 mb-5">
       <div *ngIf="!checkoutStatus">
         <h1>Delivery Details</h1>
         <form [formGroup]="checkoutForm" class="border rounded p-3">
             <div class="form-floating mb-3">
                 <input name="username" formControlName="username" type="email" class="form-control" id="floatingInputname" placeholder="Username">
                 <label for="floatingInputname">Username</label>
              </div>
              <div class="form-floating mb-3">
                 <input name="address" formControlName="address" type="text" class="form-control" id="floatingInputaddr" placeholder="Address">
                 <label for="floatingInputaddr">Address</label>
              </div>
              <div class="form-floating mb-3">
                 <input name="pincode" formControlName="pincode" type="text" class="form-control" id="floatingInputcode" placeholder="Pincode">
                 <label for="floatingInputcode">Pincode</label>
              </div>
              <div class="d-flex justify-content-evenly mt-3">
                  <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                  <button (click)="proceedToBuy()" class="btn btn-primary">Proceed To Buy</button>
              </div>
         </form>
       </div>
       <div *ngIf="checkoutStatus">
         <h1>Payment Deails!!!</h1>
         <hr>
         <span class="fw-bolder mt-3">To Address</span>
         <h5>{{checkoutForm.value.username}}</h5>
         <h5>{{checkoutForm.value.address}}</h5>
         <h5>{{checkoutForm.value.pincode}}</h5>
         <h4 class="text-danger">Total Amount : $ {{totalAmount}}</h4>
         <div class="payment mt-5">
          <ngx-paypal [config]="payPalConfig"></ngx-paypal>
         </div>
       </div>
    </div>
</div>
